<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products | Cantsoft</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600;800&family=Noto+Sans+JP:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #ffffff;
            --section-bg: #f8f9fa;
            --accent-blue: #0066ff;
            --text-main: #1a1a1a;
            --text-sub: #666666;
            --border-color: #e0e0e0;
            --radius: 0px; 
        }

        body {
            margin: 0;
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            line-height: 1.6;
        }

        /* --- Navigation --- */
        nav {
            height: 70px;
            padding: 0 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            background: #fff;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .logo-img { height: 35px; }
        .nav-links { display: flex; gap: 24px; }
        .nav-links a {
            color: var(--text-main);
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 600;
        }

        /* --- Header Section --- */
        .page-header {
            position: relative;
            padding: 100px 5% 80px;
            text-align: center;
            background-color: #111;
            background-image: url('products_header_bg.jpg'); 
            background-size: cover;
            background-position: center;
            color: #fff;
        }
        .page-header::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        .page-header-content { position: relative; z-index: 2; }
        .page-header h1 {
            font-size: 3rem;
            font-weight: 200;
            margin: 0;
        }
        .sub-message {
            font-size: 0.8rem;
            font-weight: 700;
            color: var(--accent-blue);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            display: block;
        }
        .description {
            max-width: 600px;
            margin: 15px auto 0;
            font-size: 0.95rem;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.8);
        }

        /* --- Filter Section (スマホ対応) --- */
        .filter-section {
            background: #fff;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 70px;
            z-index: 900;
        }
        
        /* スマホ用のアコーディオンボタン（初期は非表示） */
        .filter-toggle {
            display: none;
            width: 100%;
            padding: 15px;
            background: #fdfdfd;
            border: none;
            font-size: 0.85rem;
            font-weight: bold;
            color: var(--text-main);
            text-align: center;
            cursor: pointer;
            border-bottom: 1px solid var(--border-color);
        }

        .filter-container {
            padding: 15px 5%;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .filter-group label {
            font-size: 0.75rem;
            font-weight: bold;
            color: var(--text-sub);
        }
        .filter-group select {
            background: #fff;
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            font-size: 0.85rem;
            min-width: 140px;
        }

        /* --- Products Container --- */
        .products-container {
            padding: 60px 5%;
            max-width: 1200px;
            margin: 0 auto;
        }
        .category-block { margin-bottom: 80px; }
        .category-title {
            font-size: 1.25rem;
            font-weight: 800;
            margin-bottom: 30px;
            padding-left: 15px;
            border-left: 5px solid var(--accent-blue);
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 30px;
        }

        .product-card {
            text-decoration: none;
            color: inherit;
            background: #fff;
            border: 1px solid var(--border-color);
            transition: 0.2s;
            display: flex;
            flex-direction: column;
        }
        .product-card:hover { border-color: var(--accent-blue); transform: translateY(-2px); }
        .product-img-box {
            width: 100%;
            aspect-ratio: 16/9;
            background-color: #eee;
            background-size: cover;
            background-position: center;
        }
        .product-content { padding: 20px; }
        .product-tags { display: flex; gap: 6px; margin-bottom: 12px; }
        .tag {
            font-size: 0.65rem;
            font-weight: bold;
            padding: 2px 8px;
            background: #f0f0f0;
            color: var(--text-sub);
        }
        .tag.tag-accent { background: #eef5ff; color: var(--accent-blue); }
        .product-name { font-size: 1.2rem; font-weight: 800; margin: 0 0 10px 0; }
        .product-desc { font-size: 0.9rem; color: var(--text-sub); margin: 0; }

        .no-results { text-align: center; padding: 100px 0; color: var(--text-sub); display: none; }

        /* --- Footer --- */
        footer {
            border-top: 1px solid var(--border-color);
            padding: 60px 5%;
            display: flex;
            justify-content: space-between;
            background: #fff;
        }

        /* --- Responsive (Mobile) --- */
        @media (max-width: 768px) {
            .nav-links { display: none; } /* 本来はハンバーガーメニュー等にすべきですが一旦非表示に */
            .page-header { padding: 80px 5% 60px; }
            .page-header h1 { font-size: 2.2rem; }
            
            .filter-toggle { display: block; } /* 折りたたみボタンを表示 */
            .filter-container {
                display: none; /* 初期状態は非表示 */
                flex-direction: column;
                padding: 20px 5%;
            }
            .filter-container.active { display: flex; } /* ボタンクリックで表示 */
            .filter-group { justify-content: space-between; }
            .filter-group select { width: 60%; }

            .product-grid { grid-template-columns: 1fr; }
            footer { flex-direction: column; gap: 30px; text-align: center; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html"><img src="logo.png" alt="CANTSOFT" class="logo-img"></a>
        <div class="nav-links">
            <a href="index.html">HOME</a>
            <a href="products.html">PRODUCTS</a>
            <a href="news.html">NEWS</a>
            <a href="about.html">ABOUT US</a>
            <a href="contact.html">CONTACT</a>
        </div>
    </nav>

    <header class="page-header">
        <div class="page-header-content">
            <span class="sub-message">Solutions</span>
            <h1>PRODUCTS</h1>
            <p class="description">
                創作活動を豊かにするソフトウェアから、開発を支えるエンジニアリングツールまで。<br>
                Cantsoftが提供する製品ラインナップです。
            </p>
        </div>
    </header>

    <div class="filter-section">
        <button class="filter-toggle" id="filter-toggle">絞り込み条件を指定 ▼</button>
        <div class="filter-container" id="filter-container">
            <div class="filter-group">
                <label>サービス</label>
                <select id="service-filter">
                    <option value="all">すべて表示</option>
                    <option value="creative">創作活動支援</option>
                    <option value="dev">開発支援</option>
                    <option value="discontinued">販売終了品</option>
                </select>
            </div>
            <div class="filter-group">
                <label>カテゴリ</label>
                <select id="type-filter">
                    <option value="all">すべて</option>
                    <option value="audio">音声系</option>
                    <option value="amadeusy">音声系(AmadeuSY用)</option>
                    <option value="text">文章管理系</option>
                    <option value="plugin">ソフトウェア音源(DTM向けDAW用プラグイン音源)</option>
                </select>
            </div>
            <div class="filter-group">
                <label>価格</label>
                <select id="price-filter">
                    <option value="all">すべて</option>
                    <option value="paid">有償</option>
                    <option value="paidandfree">無償/有償</option>
                    <option value="free">無償</option>
                    <option value="trial">トライアルあり</option>
                </select>
            </div>
        </div>
    </div>

    <main class="products-container" id="products-list">
    </main>
    <div id="no-results" class="no-results">該当する製品が見つかりませんでした。</div>

    <footer>
        <div>
            <img src="logo.png" alt="CANTSOFT" class="footer-logo">
            <div class="copyright">&copy; 2025 Cantsoft. All rights reserved.</div>
        </div>
        <div class="social-links">
            <a href="https://x.com/cantsoft" target="_blank">X (Twitter)</a>
            <a href="https://youtube.com/@cantsoft" target="_blank">YouTube</a>
        </div>
    </footer>

    <script>
        const products = [
            {
                id: "utaou",
                name: "UTAOU♪",
                service: "dev", 
                type: "audio",
                priceType: "free",
                vendor: "cantsoft",
                desc: "UTAU音源制作支援ツール。UTAU音源を作る際の収録をより簡単に。",
                image: "utaou_image.png",
                link: "utaou.html"
            },
            {
                id: "amadeusy_series",
                name: "AmadeuSY用音源シリーズ",
                service: "creative", 
                type: "audio",
                priceType: "paid",
                vendor: "cantsoft",
                desc: "AI歌唱ソフト「AmadeuSY」専用データベースシリーズです。",
                image: "gui_screenshot.png",
                link: "amadeusy_products.html"
            }
        ];

        // フィルター開閉の制御
        const toggleBtn = document.getElementById('filter-toggle');
        const filterContainer = document.getElementById('filter-container');

        toggleBtn.addEventListener('click', () => {
            filterContainer.classList.toggle('active');
            toggleBtn.textContent = filterContainer.classList.contains('active') ? '絞り込み条件を閉じる ▲' : '絞り込み条件を指定 ▼';
        });

        const serviceFilter = document.getElementById('service-filter');
        const typeFilter = document.getElementById('type-filter');
        const priceFilter = document.getElementById('price-filter');
        const productsList = document.getElementById('products-list');
        const noResults = document.getElementById('no-results');

        function renderProducts() {
            const sVal = serviceFilter.value;
            const tVal = typeFilter.value;
            const pVal = priceFilter.value;

            productsList.innerHTML = '';

            const categories = [
                { id: 'creative', title: '創作活動支援ソフトウェア' },
                { id: 'dev', title: '開発支援ソフトウェア' },
                { id: 'discontinued', title: '提供終了品' }
            ];

            let hasAnyVisible = false;

            categories.forEach(cat => {
                const filtered = products.filter(p => {
                    const matchCat = (sVal === 'all' || sVal === p.service) && (p.service === cat.id);
                    const matchType = (tVal === 'all' || tVal === p.type);
                    const matchPrice = (pVal === 'all' || pVal === p.priceType);
                    return matchCat && matchType && matchPrice;
                });

                if (filtered.length > 0) {
                    hasAnyVisible = true;
                    const section = document.createElement('section');
                    section.className = 'category-block';

                    let productsHtml = filtered.map(p => {
                        let displayType = p.type === 'audio' ? '音声系' : 
                                          p.type === 'text' ? '文章管理系' : 
                                          p.type === 'plugin' ? 'ソフトウェア音源(プラグイン)' : 
                                          p.type === 'amadeusy' ? '音声系(AmadeuSY用)' : p.type;
                        
                        let displayPrice = p.priceType === 'paid' ? '有償' :
                                           p.priceType === 'free' ? '無償' :
                                           p.priceType === 'paidandfree' ? '無償/有償' :
                                           p.priceType === 'trial' ? '体験版' : '';

                        return `
                            <a href="${p.link}" class="product-card">
                                <div class="product-img-box" style="background-image: url('${p.image}');"></div>
                                <div class="product-content">
                                    <div class="product-tags">
                                        <span class="tag tag-accent">${displayPrice}</span>
                                        <span class="tag">${displayType}</span>
                                    </div>
                                    <h3 class="product-name">${p.name}</h3>
                                    <p class="product-desc">${p.desc}</p>
                                </div>
                            </a>
                        `;
                    }).join('');

                    section.innerHTML = `
                        <div class="category-title">${cat.title}</div>
                        <div class="product-grid">
                            ${productsHtml}
                        </div>
                    `;
                    productsList.appendChild(section);
                }
            });

            noResults.style.display = hasAnyVisible ? 'none' : 'block';
        }

        [serviceFilter, typeFilter, priceFilter].forEach(el => {
            el.addEventListener('change', renderProducts);
        });

        document.addEventListener('DOMContentLoaded', renderProducts);
    </script>
</body>
</html>
