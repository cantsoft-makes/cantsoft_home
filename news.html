<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News | Cantsoft</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #ffffff;
            --section-bg: #f8f9fa;
            --accent-blue: #0066ff;
            --text-main: #1a1a1a;
            --text-sub: #666666;
            --border-color: #e0e0e0;
            --radius: 6px;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            line-height: 1.6;
        }

        /* --- Navigation --- */
        nav {
            height: 70px;
            padding: 0 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            background: #fff;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .logo-img { height: 35px; }
        .nav-links { display: flex; gap: 24px; }
        .nav-links a {
            color: var(--text-main);
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 600;
        }
        .nav-links a:hover { color: var(--accent-blue); }

        /* --- Page Header --- */
        .page-header {
            padding: 60px 5% 40px;
            text-align: center;
            background: #fafafa;
            border-bottom: 1px solid var(--border-color);
        }

        .page-header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin: 0;
            letter-spacing: 0.05em;
        }

        .page-header p {
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--accent-blue);
            margin-top: 10px;
            letter-spacing: 0.2em;
            text-transform: uppercase;
        }

        /* --- News Container --- */
        .news-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 5% 100px;
        }

        /* --- News List --- */
        .news-item {
            display: flex;
            align-items: center;
            gap: 30px;
            padding: 25px 15px;
            border-bottom: 1px solid var(--border-color);
            text-decoration: none;
            color: inherit;
            transition: 0.2s;
        }

        .news-item:hover {
            background-color: #f9fbff;
            border-bottom-color: var(--accent-blue);
        }

        .news-meta {
            display: flex;
            flex-direction: column;
            gap: 8px;
            min-width: 120px;
        }

        .news-date {
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--text-sub);
            font-family: 'Inter', sans-serif;
        }

        .news-tag {
            font-size: 0.65rem;
            font-weight: bold;
            background: #f0f0f0;
            color: var(--text-sub);
            padding: 2px 8px;
            border-radius: 4px;
            text-transform: uppercase;
            width: fit-content;
            letter-spacing: 0.05em;
        }

        /* 特定のタグの色分け（任意） */
        .news-item:hover .news-tag {
            background: var(--accent-blue);
            color: #fff;
        }

        .news-title {
            font-size: 1.1rem;
            font-weight: 700;
            line-height: 1.5;
            flex: 1;
        }

        /* --- Footer --- */
        footer {
            border-top: 1px solid var(--border-color);
            padding: 60px 5%;
            display: flex;
            justify-content: space-between;
            background: #fff;
        }
        .footer-logo { height: 25px; margin-bottom: 10px; }
        .copyright { font-size: 0.8rem; color: var(--text-sub); }
        .social-links { display: flex; gap: 20px; }
        .social-links a { color: var(--text-main); font-size: 0.8rem; text-decoration: none; font-weight: 600; }

        @media (max-width: 768px) {
            .news-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            .news-meta {
                flex-direction: row;
                align-items: center;
                gap: 15px;
            }
            footer { flex-direction: column; gap: 30px; }
        }

    </style>
</head>
<body>

    <nav>
        <a href="index.html">
            <img src="logo.png" alt="CANTSOFT" class="logo-img">
        </a>
        <div class="nav-links">
            <a href="index.html">HOME</a>
            <a href="products.html">PRODUCTS</a>
            <a href="news.html">NEWS</a>
            <a href="about.html">ABOUT US</a>
            <a href="contact.html">CONTACT</a>
        </div>
    </nav>

    <header class="page-header">
        <h1>NEWS</h1>
        <p>Latest Updates</p>
    </header>

    <main class="news-container">
        <a href="news_utaou_release.html" class="news-item">
            <div class="news-meta">
                <span class="news-date">2026.01.01</span>
                <span class="news-tag">Release</span>
            </div>
            <div class="news-title">UTAU音源制作支援ツール「UTAOU♪」正式リリースのお知らせ</div>
        </a>
        
        </main>

    <footer>
        <div>
            <img src="logo.png" alt="CANTSOFT" class="footer-logo">
            <div class="copyright">&copy; 2025 Cantsoft. All rights reserved.</div>
        </div>
        <div class="social-links">
            <a href="https://x.com/cantsoft" target="_blank">X (Twitter)</a>
            <a href="https://youtube.com/@cantsoft" target="_blank">YouTube</a>
        </div>
    </footer>

</body>
</html>
