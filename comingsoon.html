<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | Cantsoft</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-main: #111111;
            --text-sub: #666666;
            --accent-blue: #0055ff;
            --border-color: #111111;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            text-align: center;
        }

        /* --- Background Animation --- */
        .bg-mesh {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, #f0f4ff 0%, #ffffff 100%);
            z-index: -1;
            opacity: 0.5;
        }

        /* --- Content Container --- */
        .container {
            max-width: 600px;
            padding: 0 20px;
        }

        .logo-img {
            height: 80px;
            width: auto;
            margin-bottom: 50px;
            opacity: 0;
            animation: fadeInUp 1s ease forwards;
        }

        .status-label {
            font-size: 0.75rem;
            font-weight: 900;
            letter-spacing: 0.4em;
            text-transform: uppercase;
            color: var(--accent-blue);
            margin-bottom: 20px;
            display: block;
            opacity: 0;
            animation: fadeInUp 1s ease forwards 0.2s;
        }

        h1 {
            font-size: clamp(2rem, 8vw, 3.5rem);
            font-weight: 100;
            margin: 0 0 30px 0;
            letter-spacing: -0.02em;
            line-height: 1.1;
            opacity: 0;
            animation: fadeInUp 1s ease forwards 0.4s;
        }

        .description {
            font-size: 1rem;
            color: var(--text-sub);
            line-height: 1.8;
            margin-bottom: 50px;
            opacity: 0;
            animation: fadeInUp 1s ease forwards 0.6s;
        }

        /* --- Progress Bar --- */
        .progress-container {
            width: 100%;
            height: 2px;
            background: #eee;
            margin-bottom: 50px;
            position: relative;
            opacity: 0;
            animation: fadeInUp 1s ease forwards 0.8s;
        }

        .progress-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 30%;
            background: var(--accent-blue);
            animation: loading 3s infinite ease-in-out;
        }

        /* --- Back Button --- */
        .back-link {
            display: inline-block;
            text-decoration: none;
            color: var(--text-main);
            font-size: 0.8rem;
            font-weight: 900;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            padding: 15px 40px;
            border: 2px solid var(--border-color);
            transition: 0.3s;
            opacity: 0;
            animation: fadeInUp 1s ease forwards 1s;
        }

        .back-link:hover {
            background: var(--text-main);
            color: #fff;
        }

        /* --- Animations --- */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes loading {
            0% { left: 0; width: 0%; }
            50% { left: 0; width: 100%; }
            100% { left: 100%; width: 0%; }
        }

        /* --- Social Footer --- */
        .footer-social {
            position: absolute;
            bottom: 50px;
            display: flex;
            gap: 30px;
            opacity: 0;
            animation: fadeInUp 1s ease forwards 1.2s;
        }

        .footer-social a {
            color: var(--text-sub);
            text-decoration: none;
            font-size: 0.7rem;
            font-weight: 700;
            letter-spacing: 0.1em;
            transition: 0.3s;
        }

        .footer-social a:hover {
            color: var(--accent-blue);
        }

        @media (max-width: 600px) {
            .logo-img { height: 60px; }
            h1 { font-size: 2.2rem; }
        }
    </style>
</head>
<body>

    <div class="bg-mesh"></div>

    <div class="container">
        <img src="logo.png" alt="CANTSOFT" class="logo-img">
        
        <span class="status-label">Under Construction</span>
        <h1>準備中です</h1>
        
        <p class="description">
            現在、このページは公開に向けて準備を進めております。<br>
            より良い体験をお届けするため、今しばらくお待ちください。
        </p>

        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>

        <a href="index.html" class="back-link">Home に戻る</a>
    </div>

    <div class="footer-social">
        <a href="https://x.com/cantsoft" target="_blank">X (TWITTER)</a>
        <a href="https://youtube.com/@cantsoft" target="_blank">YOUTUBE</a>
    </div>

</body>
</html>
