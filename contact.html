<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Cantsoft</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-main: #111111;
            --text-sub: #666666;
            --accent-blue: #0055ff;
            --border-color: #111111;
            --nav-bg: #ffffff;
            --input-bg: #f9f9f9;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            padding-top: 100px;
        }

        /* --- Navigation --- */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            height: 100px;
            padding: 0 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--nav-bg);
            z-index: 1000;
            box-sizing: border-box;
            border-bottom: 2px solid var(--border-color);
            backdrop-filter: blur(10px);
        }

        .logo-img { height: 60px; width: auto; }
        .nav-links { display: flex; gap: 25px; }
        .nav-links a { color: var(--text-main) !important; text-decoration: none !important; font-size: 0.75rem; font-weight: 900; letter-spacing: 0.1em; text-transform: uppercase; }

        /* --- Page Header --- */
        .page-header {
            padding: 100px 10% 60px;
        }

        .page-header h1 {
            font-size: clamp(3.5rem, 15vw, 10rem);
            font-weight: 100;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin: 0;
            line-height: 0.8;
        }

        /* --- Contact Section --- */
        .contact-section {
            padding: 0 10% 100px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 100px;
            border-top: 2px solid var(--border-color);
            padding-top: 80px;
        }

        .contact-info { max-width: 400px; }
        .section-label { font-size: 0.7rem; font-weight: 900; color: var(--accent-blue); text-transform: uppercase; letter-spacing: 0.4em; margin-bottom: 30px; display: block; }
        .contact-info h2 { font-size: 2rem; font-weight: 700; margin-bottom: 30px; line-height: 1.4; }
        
        .direct-mail { margin-top: 40px; padding-top: 40px; border-top: 1px solid #eee; }
        .mail-label { font-size: 0.65rem; font-weight: 900; text-transform: uppercase; color: var(--text-sub); display: block; margin-bottom: 10px; }
        .mail-address { font-size: 1.2rem; font-weight: 700; text-decoration: none; color: var(--text-main); }

        /* --- Form Elements --- */
        .form-container { width: 100%; position: relative; }
        .form-group { margin-bottom: 40px; }
        .form-group label { display: block; font-size: 0.7rem; font-weight: 900; text-transform: uppercase; letter-spacing: 0.1em; margin-bottom: 15px; }
        .form-control { width: 100%; background: var(--input-bg); border: none; border-bottom: 1px solid #ddd; padding: 15px 0; font-family: inherit; font-size: 1rem; outline: none; transition: border-color 0.3s; box-sizing: border-box; }
        .form-control:focus { border-bottom-color: var(--accent-blue); }
        select.form-control { appearance: none; cursor: pointer; border-radius: 0; }
        textarea.form-control { min-height: 150px; resize: vertical; }

        .submit-btn { background: var(--text-main); color: #fff; border: none; padding: 20px 60px; font-size: 0.8rem; font-weight: 900; text-transform: uppercase; letter-spacing: 0.2em; cursor: pointer; transition: all 0.3s; margin-top: 20px; }
        .submit-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .submit-btn:hover:not(:disabled) { background: var(--accent-blue); transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0, 85, 255, 0.2); }

        /* --- Custom Success Message Box --- */
        #success-box {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 60px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.1);
            border: 2px solid var(--text-main);
            z-index: 2000;
            text-align: center;
            min-width: 320px;
        }

        #success-box h3 { font-size: 1.5rem; margin-bottom: 15px; font-weight: 900; }
        #success-box p { color: var(--text-sub); margin-bottom: 30px; }
        #success-box .close-btn { background: var(--text-main); color: #fff; border: none; padding: 12px 30px; font-weight: 900; cursor: pointer; font-size: 0.75rem; }

        .overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(5px);
            z-index: 1999;
        }

        @media (max-width: 1000px) {
            .contact-section { grid-template-columns: 1fr; gap: 60px; }
            .page-header h1 { font-size: 4rem; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo-container">
            <a href="index.html">
                <img src="logo.png" alt="CANTSOFT" class="logo-img">
            </a>
        </div>
        <div class="nav-links">
            <a href="index.html">HOME</a>
            <a href="products.html">PRODUCTS</a>
            <a href="news.html">NEWS</a>
            <a href="about.html">ABOUT US</a>
            <a href="contact.html">CONTACT</a>
        </div>
    </nav>

    <header class="page-header">
        <h1>CONTACT</h1>
    </header>

    <main class="contact-section">
        <aside class="contact-info">
            <span class="section-label">Get in Touch</span>
            <h2>お問い合わせフォーム</h2>
            <p>Cantsoftの製品に関するご質問や、バグ報告を受け付けております。</p>
            <div class="direct-mail">
                <span class="mail-label">Direct Mail</span>
                <a href="mailto:cantsoft@gmail.com" class="mail-address">cantsoft@gmail.com</a>
            </div>
        </aside>

        <section class="form-container">
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="お名前" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="example@gmail.com" required>
                </div>

                <div class="form-group">
                    <label for="subject">Subject</label>
                    <select id="subject" name="subject" class="form-control" required>
                        <option value="" disabled selected>用件を選択してください</option>
                        <option value="製品のバグ・不具合について">製品のバグ・不具合について</option>
                        <option value="機能要望について">機能要望について</option>
                        <option value="その他問い合わせ">その他問い合わせ</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" class="form-control" placeholder="詳細をご記入ください" required></textarea>
                </div>

                <button type="submit" id="submit-btn" class="submit-btn">Send Message</button>
            </form>
        </section>
    </main>

    <div class="overlay" id="overlay"></div>
    <div id="success-box">
        <h3>送信が完了しました。</h3>
        <p>お問い合わせありがとうございました。</p>
        <button class="close-btn" onclick="closeSuccess()">CLOSE</button>
    </div>

    <script>
        // 1. ここにFormspreeで作成したURLを貼り付けてください
        const FORMSPREE_URL = "https://formspree.io/f/xojqrnae"; 

        const form = document.getElementById('contact-form');
        const btn = document.getElementById('submit-btn');
        const overlay = document.getElementById('overlay');
        const successBox = document.getElementById('success-box');

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // ボタンを無効化
            btn.disabled = true;
            btn.innerText = "SENDING...";

            // データの収集
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            try {
                // 2. 実際にFormspreeに送信
                const response = await fetch(FORMSPREE_URL, {
                    method: 'POST',
                    body: JSON.stringify(data),
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    // 成功時
                    overlay.style.display = 'block';
                    successBox.style.display = 'block';
                    form.reset();
                } else {
                    alert("送信に失敗しました。時間をおいて再度お試しください。");
                }
            } catch (error) {
                alert("エラーが発生しました。インターネット接続を確認してください。");
            } finally {
                btn.disabled = false;
                btn.innerText = "SEND MESSAGE";
            }
        });

        function closeSuccess() {
            overlay.style.display = 'none';
            successBox.style.display = 'none';
        }
    </script>
</body>
</html>
